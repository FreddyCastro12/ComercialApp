<nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" routerLinkActive="active" [routerLink]="['/dashboard']">{{getTitle()}}</a>
        <!-- Form -->
        <form (keydown.enter)="search()" class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
            <div class="form-group mb-0" [ngClass]="{ 'focused': focus === true }">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input class="form-control" placeholder="Search" type="text" (focus)="focus = true" (blur)="focus = false" [(ngModel)]="word" name="word">
                </div>
            </div>
        </form>
        <!-- User -->
        <ul class="navbar-nav align-items-center d-none d-md-flex">
            <li class="nav-item" ngbDropdown placement="bottom-right">
                <a class="nav-link pr-0" role="button" ngbDropdownToggle>
                    <div class="media align-items-center" *ngIf="nameClient != null">
                        <span class="avatar avatar-sm rounded-circle">
                            <i class="fa-solid fa-user-large"></i>
                        </span>
                        <div class="media-body ml-2 d-none d-lg-block">
                            <span class="mb-0 text-sm  font-weight-bold">{{nameClient}}</span>
                            <br>
                            <span class="mb-0 text-sm  font-weight-bold">{{amountClient | currency:'COP'}}</span>
                        </div>
                    </div>
                    <div class="media align-items-center" *ngIf="nameClient == null">
                        <button type="button" class="btn btn-primary my-4" routerLinkActive="active" [routerLink]="['/login']"> Iniciar Sesión </button>
                    </div>
                </a>
                <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
                    <div class=" dropdown-header noti-title">
                        <h6 class="text-overflow m-0">Bienvenido!</h6>
                    </div>
                    <a routerLinkActive="active" [routerLink]="['/user-profile']" class="dropdown-item">
                        <i class="ni ni-single-02"></i>
                        <span>Mi Perfil</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <button (click)="logout()" class="dropdown-item">
                        <i class="ni ni-user-run"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</nav>
