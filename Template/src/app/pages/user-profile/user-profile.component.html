<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hola {{client.name}}</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mi cuenta</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Informacion general</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Usuario</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Usuario" value="{{client.user}}" [(ngModel)]="client.user" name="user">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Email" value="{{client.email}}" [(ngModel)]="client.email" name="email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-name">Nombre</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Nombre" value="{{client.name}}" [(ngModel)]="client.name" name="name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-cellphone">Celular</label>
                    <input type="text" id="input-cellphone" class="form-control form-control-alternative" placeholder="Celular" value="{{client.cellPhoneNumber}}" [(ngModel)]="client.cellPhoneNumber" name="cellPoneNumber">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Informacion de contacto</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Direccion</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Direccion" value="{{client.address}}" type="text" [(ngModel)]="client.address" name="address">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <button (click)="editClient()" type="submit" class="btn btn-info">Guardar cambios</button>
            <!-- Description -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
