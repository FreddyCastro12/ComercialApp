<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
        <div class="row">
            <div class="col-lg-7 col-md-10">
                <h1 class="display-2 text-white">Hola {{client.name}}</h1>
            </div>
        </div>
    </div>
</div>
<section>
    <div class="row">
      <div class="col-md-8 mb-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Informacion de tarjeta</h5>
          </div>
          <div class="card-body">
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form6Example1" class="form-control" />
                    <label class="form-label" for="form6Example1">Nombres</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form6Example2" class="form-control" />
                    <label class="form-label" for="form6Example2">Apellidos</label>
                  </div>
                </div>
              </div>
  
              <!-- Text input -->
              <div class="form-outline mb-4">
                <input type="text" id="form6Example4" class="form-control" />
                <label class="form-label" for="form6Example4">Direccion</label>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form6Example5" class="form-control" />
                <label class="form-label" for="form6Example5">Correo</label>
              </div>
  
              <!-- Number input -->
              <div class="form-outline mb-4">
                <input type="number" id="form6Example6" class="form-control" />
                <label class="form-label" for="form6Example6">Telefono</label>
              </div>
  
              <hr class="my-4" />
  
              <h5 class="mb-4">Datos de la tarjeta</h5>
  
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm3"
                  checked />
                <label class="form-check-label" for="checkoutForm3">
                  Tarjeta de credito
                </label>
              </div>
  
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm4" />
                <label class="form-check-label" for="checkoutForm4">
                  Tarjeta debito
                </label>
              </div>
  
              <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm5" />
                <label class="form-check-label" for="checkoutForm5">
                  Paypal
                </label>
              </div>
  
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="formNameOnCard" class="form-control" />
                    <label class="form-label" for="formNameOnCard">Nombre (Como aparece en la tarjeta)</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="formCardNumber" class="form-control" />
                    <label class="form-label" for="formCardNumber">Número de tarjeta</label>
                  </div>
                </div>
              </div>
  
              <div class="row mb-4">
                <div class="col-3">
                  <div class="form-outline">
                    <input type="text" id="formExpiration" class="form-control" />
                    <label class="form-label" for="formExpiration">Expiración</label>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-outline">
                    <input type="text" id="formCVV" class="form-control" />
                    <label class="form-label" for="formCVV">CVV</label>
                  </div>
                </div>
              </div>
  
              <button (click)="addAmount()" class="btn btn-primary btn-lg btn-block" type="submit">
                Pagar fondo
              </button>
            </form>
          </div>
        </div>
      </div>
  
      <div class="col-md-4 mb-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Resumen</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Cantidad a cargar
                <input type="number">
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Costo de transacción
                <span>Gratis</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total</strong>
                  <strong>
                    <p class="mb-0">(incluyendo IVA)</p>
                  </strong>
                </div>
                <span><strong>$53.98</strong></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Credit card form -->
