<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Crear Productos</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="product_name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" [(ngModel)]="product.name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="product_cost" class="form-label">Costo</label>
                            <input type="number" class="form-control" [(ngModel)]="product.cost" name="cost">
                        </div>
                        <div class="mb-3">
                            <label for="product_description" class="form-label">Descripci√≥n</label>
                            <textarea class= "form-control" [(ngModel)]="product.description" name="description" rows="3"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" [(ngModel)]="product.imagen" name="imagen">
                                <label class="custom-file-label" for="product-image" aria-describedby="input-image">Seleccionar Archivo</label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text" id="input-image">Subir</span>
                            </div>
                        </div>
                        <button (click) ="saveProduct()" type="submit" class="btn btn-primary">Guardar Producto</button>
                    </form>
                </div>
                <div class="card-header border-0">
                    <h3 class="mb-0">Productos</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Costo</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Imagen</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <th>{{product.name}}</th>
                                <td>{{product.cost}}</td>
                                <td>{{product.description}}</td>
                                <td>{{product.imagen}}</td>
                                <td>
                                    <a (click)="updateProduct(product)"><i class="fa-solid fa-pen-to-square"></i></a>
                                    <a (click)="deleteProduct(product)"><i class="fa-solid fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
