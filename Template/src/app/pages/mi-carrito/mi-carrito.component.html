<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Crear Servicios</h3>
                </div>
                <div class="card-header border-0">
                    <h3 class="mb-0">Carrito de compras</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">id carrito</th>
                                <th scope="col">costo</th>
                                <th scope="col">estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <td>{{ miCarrito.id }}</td>
                            <td>{{ miCarrito.cost }}</td>
                            <td>{{ miCarrito.state }}</td>
                        </tbody>
                    </table>
                </div>
                <div class="card-header border-0">
                    <h3>Productos</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Costo</th>
                                <th scope="col">Descripcion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of miCarrito.products">
                                <td>{{ product.name }}</td>
                                <td>{{ product.cost }}</td>
                                <td>{{ product.description }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-header border-0">
                    <a (click)="comprarCarrito()"><i class="btn btn-primary">Confirmar Compra</i></a>
                </div>
            </div>
        </div>
    </div>
</div>
