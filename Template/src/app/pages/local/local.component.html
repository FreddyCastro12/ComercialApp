<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Crear Locales</h3>
                </div>
                <div class="card-body">
                    <form>
                        <input type="hidden" name="id" [(ngModel)]="local.id">
                        <div class="mb-3">
                            <label for="local-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" [(ngModel)]="local.name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="local-site" class="form-label">Sitio</label>
                            <input type="number" class="form-control" [(ngModel)]="local.site" name="site">
                        </div>
                        <div class="mb-3">
                            <label for="local-status" class="form-label">Estado</label>
                            <select class="custom-select" [(ngModel)]="local.status" name="status">
                                <option selected>Seleccione el estado</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="local-dateStart" class="form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" [(ngModel)]="local.dateStart" name="dateStart">
                        </div>
                        <div class="mb-3">
                            <label for="local-dateEnd" class="form-label">Fecha Fin</label>
                            <input type="date" class="form-control" [(ngModel)]="local.dateEnd" name="dateEnd">
                        </div>
                        <button type="button" class="btn btn-primary" (click)="addLocal()">Guardar Local</button>
                    </form>
                </div>
                <div class="card-header border-0">
                    <h3 class="mb-0">Locales</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Sitio</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Fecha Inicio</th>
                                <th scope="col">Fecha Fin</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let local of locales">
                                <td>{{ local.id }}</td>
                                <td>{{ local.name }}</td>
                                <td>{{ local.site }}</td>
                                <td>{{ local.status }}</td>
                                <td>{{ local.dateStart | date: 'yyyy-MM-dd' }}</td>
                                <td>{{ local.dateEnd | date: 'yyyy-MM-dd' }}</td>
                                <td>
                                    <a (click)="updateLocal(local)"><i class="fa-solid fa-pen-to-square"></i></a>
                                    <a (click)="deleteLocal(local.id)"><i class="fa-solid fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
